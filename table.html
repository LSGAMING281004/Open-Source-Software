<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Sample Table</h2>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Lokesh</td>
            <td>20</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>24</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>sakthi</td>
            <td>21</td>
            <td>Bangalore</td>
        </tr>
    </table>
</body>
</html>
